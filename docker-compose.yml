# This file orchestrates both the application server and a database.
# To run: ./start-dev.sh (generates credentials on first run)
# Or: docker-compose up --build (uses existing .env or defaults)
name: expo-db-stack
services:
  # The Expo App Server
  app-server:
    # Build the image from the Dockerfile in the current directory
    build: .
    ports:
      # Map port of the container to port 8081 on the host machine
      - "8081:8081"
      - "8082:8082"
    environment:
      # Database credentials - auto-generated by start-dev.sh on first run
      # Falls back to defaults if .env doesn't exist (not recommended for production)
      - DATABASE_HOST=db
      - DATABASE_USER=${DATABASE_USER:-scanapp}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changeme}
      - DATABASE_NAME=${DATABASE_NAME:-scanapp_db}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - APP_PORT=8082
      # Optional: set HOST_IP to your host machine's LAN IP (e.g. 192.168.8.180).
      # When provided we'll pass it to Expo and the Bun server so QR codes and
      # the Metro packager use the host IP instead of the container IP.
      # Example: set HOST_IP=192.168.8.180 in an .env file or your shell before
      # running `docker-compose up`.
      - HOST_IP
      # Use HOST_IP if provided, otherwise fall back to host.docker.internal which
      # resolves to the host machine on Docker Desktop (Windows/Mac). This avoids
      # having to explicitly set HOST_IP in many setups.
      - SERVER_IP=${HOST_IP:-host.docker.internal}
      - REACT_NATIVE_PACKAGER_HOSTNAME=${HOST_IP:-host.docker.internal}
      - EXPO_PUBLIC_API_URL=http://${HOST_IP:-host.docker.internal}:8081/api
    # This makes the app-server wait for the db to be ready before starting
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # The PostgreSQL Database (uses 5433 to avoid conflict with system postgres)
  db:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      # Credentials from .env (auto-generated by start-dev.sh)
      - POSTGRES_USER=${DATABASE_USER:-scanapp}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-changeme}
      - POSTGRES_DB=${DATABASE_NAME:-scanapp_db}
    volumes:
      # This persists the database data on the host machine
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      # Checks if the database is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-scanapp} -d ${DATABASE_NAME:-scanapp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define the network for the services to communicate
networks:
  app-network:
    driver: bridge

# Define the named volume for data persistence
volumes:
  postgres_data:
